<!DOCTYPE html>
<html ng-app='app' ng-controller='appCtrl'>
<head>
	<meta charset="utf-8"/>
	<title>Angular-JS</title>
   <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<script src="static/js/jquery-1.10.2.min.js"></script>
   <script src="static/js/bootstrap.min.js"></script>
	<link href="static/css/template.less" rel="stylesheet/less">
	<script src="static/js/less.min.js"></script>
	<script src="static/js/angular.min.js"></script>
	<script src="static/js/angular-route.min.js"></script>
  <script src="static/js/ngStorage.min.js"></script>
  <script src="static/js/script.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script> -->
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">Home</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#good/">Shop</a></li>
        <li><a href="#posts/">Posts</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <ul ng-controller='logCtrl' class="nav navbar-nav navbar-right">
        <li ng-hide='myFactory.loggedIn'><a href="#signin">Sign In</a></li>
        <li ng-hide='myFactory.loggedIn'><a href="#signup">Sign up</a></li>
        <!-- <li ng-show=''>lolOLO</li> -->
        <li ng-show='myFactory.loggedIn' class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ myFactory.nick }} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#profile">Edit profile</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#/" ng-click="signOut()">Log out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

	<div class="main">
		<ng-view></ng-view>
	</div>


</body>
</html>
