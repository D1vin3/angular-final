<div class="products">
	<div class="leftNavbar"></div>

	<div class="prod">

		<div class="prod-nav">
			<a href="#/"><p>Nice clothes</p></a>
			<hr>
		</div>

		<div class="oneItem" ng-repeat='good in goods'>
			<a href=""><img src="images/{{ good.img }}"></a>
			<p>{{ good.price | currency }}</p>
			<p>{{ good.goodName }}</p><span>/{{ good.goodDescr }}</span>
		</div>

	</div>

</div>
