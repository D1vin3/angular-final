<div class="reg" >
	<h1>Sign Up</h1>

	<center>
		<input type="text" id="name" placeholder="Name" ng-model="name" required>
		<br>
		<input type="text" id="surname" placeholder="Surname" ng-model="surname" required>
		<br>
		<input type="email" id="email" placeholder="Email" ng-model="email" required>
		<br>
		<input type="password" id="password" placeholder="Password" ng-model="password" required>
		<br>
		<br>

		<button ng-click='signUp()' class="btn btn-success">Sign up</button>
	</center>

</div>
